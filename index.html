<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <section class="section">
        <div id="app" class="container">
            <h1 class="title">
                Bookmarks
            </h1>
            <div class="columns">
                <div class="column">
                    <input class="input" placeholder="Category" v-model="category">
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <input class="input" type="url" placeholder="Insert bookmark" v-model="newBookmark">
                </div>
                <div class="column">
                    <button class="button" v-on:click="addBookmark()">New</button>
                </div>
            </div>   
            <ul id="bookmarks" v-for="(item, index) in sortedBookmarks">
                <li>
                    <a v-bind:href="item.url" target="_blank">{{ item.name }}</a>
                    <a class="delete" v-on:click="deleteBookmark(index)"></a>
                </li>
            </ul>
        </div>
    </section>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                bookmarks: JSON.parse(localStorage["sbp_jsonStorage"]),
                newBookmark: '',
                category: ''
            },
            computed: {
                sortedBookmarks: function() {
                    function compare(a, b) {
                        if (a.category) {
                            return a.category.localeCompare(b.category);
                        } else {
                            return a.name.localeCompare(b.name);
                        }
                    }

                    return this.bookmarks.sort(compare);
                }
            },
            mounted: function () {
                if(!localStorage.getItem("sbp_jsonStorage")) {
                    this.bookmarks = [];
                }
            },
            methods: {
                addBookmark: function () {
                    newBookmark = {};
                    newBookmark.url = this.newBookmark;
                    newBookmark.name = this.newBookmark;
                    newBookmark.category = this.category;
                    this.bookmarks.push(newBookmark);
                    localStorage.setItem("sbp_jsonStorage", JSON.stringify(this.bookmarks));
                },
                deleteBookmark: function (index) {
                    this.bookmarks.splice(index, 1);
                    localStorage.setItem("sbp_jsonStorage", JSON.stringify(this.bookmarks));
                }
            }
        });


    </script>
</body>

</html>
