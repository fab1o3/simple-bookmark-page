<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <section class="section">
        <div id="app" class="container">
            <h1 class="title">
                Bookmarks
            </h1>
            <div class="columns">
                <div class="column">
                    <input class="input" type="url" placeholder="Insert storage" v-model="jsonStorage">
                </div>
                <div class="column">
                    <button class="button" v-on:click="loadBookmarks()">Load</button>
                </div>
            </div>
            <div class="columns" v-if="bookmarks.length">
                <div class="column">
                    <input class="input" type="url" placeholder="Insert bookmark" v-model="newBookmark">
                </div>
                <div class="column">
                    <button class="button" v-on:click="addBookmark()">New</button>
                </div>
            </div>
            <ul id="bookmarks" v-for="(item, index) in bookmarks">
                <li>
                    <a v-bind:href="item.url" target="_blank">{{ item.name }}</a>
                    <a class="delete" v-on:click="deleteBookmark(index)"></a>
                </li>
            </ul>
        </div>
    </section>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                jsonStorage: '',
                bookmarks: [],
                newBookmark: ''
            },
            mounted: function () {
            },
            methods: {
                addBookmark: function () {
                    newBookmark = {};
                    newBookmark.url = this.newBookmark;
                    newBookmark.name = this.newBookmark;
                    this.bookmarks.push(newBookmark);
                    $.ajax({
                        url: this.jsonStorage,
                        type: "PUT",
                        data: JSON.stringify(this.bookmarks),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (data, textStatus, jqXHR) {
                            console.log('success');
                        }
                    });
                },
                loadBookmarks: function () {
                    $.get(this.jsonStorage, (data) => {
                        this.bookmarks = data.bookmarks;
                    });
                },
                deleteBookmark: function (index) {
                    this.bookmarks.splice(index, 1);
                    $.ajax({
                        url: this.jsonStorage,
                        type: "PUT",
                        data: JSON.stringify(this.bookmarks),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (data, textStatus, jqXHR) {
                            console.log('success');
                        }
                    });
                }
            }
        });


    </script>
</body>

</html>
